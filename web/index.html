<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        
		<script src="http://d3js.org/d3.v3.min.js"></script>
		
        <link rel="stylesheet" type="text/css" href="style.css">
		<link rel="stylesheet" type="text/css" href="app.css">
		
		
    </head>
    <body>

        <div id="wrapper">
			<hr>
			<br>
            <div>
				<div class="title"> Artifical Neural Network </div>
                <div class="button"> <a href="#" OnClick="startCreatingGraphMonkey()">Create graph - MONKEY</a></div>
                <div class="button"> <a href="#" OnClick="startCreatingGraphTest()">Create graph - TEST</a></div>
				<select id="speed">
					<option value="10">10</option>
					<option value="9">9</option>
					<option value="8">8</option>
					<option value="7">7</option>
					<option value="6">6</option>
					<option value="5">5</option>
					<option value="4">4</option>
					<option value="3">3</option>
					<option value="2">2</option>
					<option value="1">1</option>
				</select>
				<div class="button"> <a href="#" OnClick="updateGraph()">Activate neuron</a> </div>
				<select id="selectedMode">
					<option value="ORDER">Order mode</option>
					<option value="CHAOS">Chaos mode</option>
				</select>	
				<div class="button"> <a href="#" OnClick="resetLines()">Reset lines</a> </div>
				<div class="button"> <a href="#" OnClick="resetPage()">Reset page</a> </div>
            </div>
			<br>
			<hr>
			<div id="sentenceHTML" style="height: 36px">
				</div>
			<hr>
            <div id="content"></div>
			<div id="graph"></div>

        </div>

    </body>
	
	<script src="websocket.js"></script>
	<!--<script src="test.js"></script>-->
	<!--<script src="graphVisualization.js"></script>-->
	
</html>
