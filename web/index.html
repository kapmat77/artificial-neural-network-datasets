<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        
		<script src="http://d3js.org/d3.v3.min.js"></script>
		
        <link rel="stylesheet" type="text/css" href="style.css">
		<link rel="stylesheet" type="text/css" href="app.css">
		
		<script language="javascript" type="text/javascript">
</script>
    </head>
    <body>

		<div><script src="websocket.js"></script></div>
		<div id="wrapper">
			<hr>
			<br>
            <div>
				<div class="title"> ANN </div>
				<div class="button"> <a href="#" OnClick="updateGraph()">Find class</a> </div>
				<a>Speed(active):</a>
				<select id="speedActive">
					<option value="10">10</option>
					<option value="9">9</option>
					<option value="8">8</option>
					<option value="7">7</option>
					<option value="6">6</option>
					<option value="5">5</option>
					<option value="4">4</option>
					<option value="3">3</option>
					<option value="2">2</option>
					<option value="1">1</option>
				</select>
                <div class="button"> <a href="#" OnClick="startCreatingGraphMonkey()">Create graph</a></div>
                <div class="button"> <a href="#" OnClick="startCreatingGraphFromLog()">Update graph from log</a></div>
				<a>Mode:</a>
				<select id="selectedMode">
					<option value="CHAOS">Chaos</option>
					<option value="ORDER">Order (IRIS)</option>
					
				</select>
				<a>Speed(graph):</a>
				<select id="speed">
					<option value="10">10</option>
					<option value="9">9</option>
					<option value="8">8</option>
					<option value="7">7</option>
					<option value="6">6</option>
					<option value="5">5</option>
					<option value="4">4</option>
					<option value="3">3</option>
					<option value="2">2</option>
					<option value="1">1</option>
				</select>
				
				<a>Neurons:</a>
				<input type="text" id="neurons" size="2" value="1">
				
				<div class="button"> <a href="#" OnClick="resetLines()">Reset graph</a> </div>
				<div class="button"> <a href="#" OnClick="resetPage()">Reset page</a> </div>
            </div>
			<br>
			<div style="height: 40px">
				<br>
				<a>Object parameters:</a>
						<input type="text" id="objectParameters" size="120" value="6,10	2,80	4,00	1,30">
						
				<div class="button" > <a href="#" OnClick="submitData()">Submit data</a> </div>
			
				</div>
			<hr>
			<div id="sentenceHTML" style="overflow-y: scroll; height:70px;">
				</div>
        </div>	
    </body>
</html>
